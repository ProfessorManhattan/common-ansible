---
dependency:
  name: galaxy
  options:
    role-file: requirements.yml
    requirements-file: requirements.yml
driver:
  name: vagrant
  provider:
    name: virtualbox
lint: |
  yamllint .
  ansible-lint
  flake8
platforms:
  - name: CentOS-7
    box: bento/centos-7
    memory: 1024
    cpus: 1
    interfaces:
      - network_name: private_network
        ip: 172.24.24.2
    provider_raw_config_args:
      - "customize [ 'modifyvm', :id, '--natdnshostresolver1', 'on' ]"
    config_options:
      ssh.keep_alive: true
      ssh.remote_user: "'vagrant'"
  - name: CentOS-8
    box: bento/centos-8
    memory: 1024
    cpus: 1
    interfaces:
      - network_name: private_network
        ip: 172.24.24.3
    provider_raw_config_args:
      - "customize [ 'modifyvm', :id, '--natdnshostresolver1', 'on' ]"
    config_options:
      ssh.keep_alive: true
      ssh.remote_user: "'vagrant'"
  - name: Debian-9
    box: bento/debian-9
    memory: 1024
    cpus: 1
    interfaces:
      - network_name: private_network
        ip: 172.24.24.4
    provider_raw_config_args:
      - "customize [ 'modifyvm', :id, '--natdnshostresolver1', 'on' ]"
    config_options:
      ssh.keep_alive: true
      ssh.remote_user: "'vagrant'"
  - name: Debian-10
    box: bento/debian-10
    memory: 1024
    cpus: 1
    interfaces:
      - network_name: private_network
        ip: 172.24.24.5
    provider_raw_config_args:
      - "customize [ 'modifyvm', :id, '--natdnshostresolver1', 'on' ]"
    config_options:
      ssh.keep_alive: true
      ssh.remote_user: "'vagrant'"
  - name: Ubuntu-18.04
    box: bento/ubuntu-18.04
    memory: 1024
    cpus: 1
    interfaces:
      - network_name: private_network
        ip: 172.24.24.8
    provider_raw_config_args:
      - "customize [ 'modifyvm', :id, '--natdnshostresolver1', 'on' ]"
    config_options:
      ssh.keep_alive: true
      ssh.remote_user: "'vagrant'"
  - name: Ubuntu-20.04
    box: bento/ubuntu-20.04
    memory: 1024
    cpus: 1
    interfaces:
      - network_name: private_network
        ip: 172.24.24.9
    provider_raw_config_args:
      - "customize [ 'modifyvm', :id, '--natdnshostresolver1', 'on' ]"
    config_options:
      ssh.keep_alive: true
      ssh.remote_user: "'vagrant'"
provisioner:
  name: ansible
  inventory:
    group_vars:
      all:
        virtualbox_molecule_test: true
  options:
    vvv: true
  playbooks:
    converge: converge.yml
verifier:
  name: ansible
scenario:
  create_sequence:
    - dependency
    - create
    - prepare
  check_sequence:
    - dependency
    - cleanup
    - destroy
    - create
    - prepare
    - converge
    - check
    - destroy
  converge_sequence:
    - dependency
    - create
    - prepare
    - converge
  destroy_sequence:
    - dependency
    - cleanup
    - destroy
  test_sequence:
    - lint
    - dependency
    - cleanup
    - destroy
    - syntax
    - create
    - prepare
    - converge
    - idempotence
    - side_effect
    - verify
    - cleanup
    - destroy
