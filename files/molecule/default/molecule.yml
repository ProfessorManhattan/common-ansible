---
dependency:
  name: galaxy
  options:
    role-file: requirements.yml
    requirements-file: requirements.yml
driver:
  name: vagrant
  provider:
    name: virtualbox
lint: |
  yamllint .
  ansible-lint
  flake8
platforms:
  - name: Archlinux-Latest
    box: archlinux/archlinux
    cpus: 1
    memory: 512
    provider_raw_config_args:
      - "customize [ 'modifyvm', :id, '--natdnshostresolver1', 'on' ]"
  - name: CentOS-7
    box: bento/centos-7
    cpus: 1
    memory: 512
    provider_raw_config_args:
      - "customize [ 'modifyvm', :id, '--natdnshostresolver1', 'on' ]"
  - name: CentOS-8
    box: bento/centos-8
    cpus: 1
    memory: 512
    provider_raw_config_args:
