---
version: '3'

tasks:
  install:
    run: when_changed
    deps:
      - :install:go:bin
    log:
      error: Failed to acquire GitHub release from `{{.GITHUB}}`
      start: Acquiring GitHub binary release from `{{.GITHUB}}`
      success: Installed GitHub release from `{{.GITHUB}}`, available as `{{.BIN}}`
    cmds:
      - bin install {{.GITHUB}} "$GOPATH/bin/{{.BIN}}"
    status:
      - type {{.BIN}} > /dev/null
