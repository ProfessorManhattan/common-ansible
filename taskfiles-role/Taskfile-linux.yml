---
version: "3"

tasks:
  docker:
    cmds:
      - task: install-doctor
        vars:
          SOFTWARE: docker
    status:
      - type docker &> /dev/null

  git:
    cmds:
      - task: install-doctor
        vars:
          SOFTWARE: git
    status:
      - type git &> /dev/null

  install-doctor:
    cmds:
      - curl -sS https://install.doctor/{{.SOFTWARE}} | bash

  jq:
    cmds:
      - task: install-doctor
        vars:
          SOFTWARE: jq
    status:
      - type jq &> /dev/null

  node:
    cmds:
      - task: install-doctor
        vars:
          SOFTWARE: node
    status:
      - type node &> /dev/null
      - type npm &> /dev/null
      - type npx &> /dev/null

  python:
    vars:
      BASH_PROFILE: "$HOME/.bashrc"
      MINICONDA_DOWNLOAD_CHECKSUM: 536817d1b14cb1ada88900f5be51ce0a5e042bae178b5550e62f61e223deae7c
      MINICONDA_DOWNLOAD_URL: https://repo.anaconda.com/miniconda/Miniconda3-py39_4.9.2-Linux-x86_64.sh
      MINICONDA_PATH: "$HOME/.local/miniconda"
      PATH_STRING: '\nexport PATH=$HOME/.local/miniconda/bin:$PATH'
    cmds:
      - curl -sS {{.MINICONDA_DOWNLOAD_URL}} > miniconda.sh
      - echo "miniconda.sh  {{.MINICONDA_DOWNLOAD_CHECKSUM}}" | shasum -s -a 256 -c
      - mkdir -p "$HOME/.local"
      - bash miniconda.sh -b -p "{{.MINICONDA_PATH}}"
      - rm miniconda.sh
      - export PATH="{{.MINICONDA_PATH}}/bin:$PATH"
      - if grep -L "{{.PATH_STRING}}" "{{.BASH_PROFILE}}"; then echo -e "{{.PATH_STRING}}" >> "{{.BASH_PROFILE}}"
    status:
      - type python3 &> /dev/null

  rsync:
    cmds:
      - task: install-doctor
        vars:
          SOFTWARE: rsync
    status:
      - type rsync &> /dev/null

  vagrant:
    cmds:
      - task: install-doctor
        vars:
          SOFTWARE: vagrant
    status:
      - type vagrant &> /dev/null

  virtualbox:
    cmds:
      - task: install-doctor
        vars:
          SOFTWARE: virtualbox
    status:
      - type virtualbox &> /dev/null

  yq:
    cmds:
      - task: install-doctor
        vars:
          SOFTWARE: yq
    status:
      - type yq &> /dev/null
