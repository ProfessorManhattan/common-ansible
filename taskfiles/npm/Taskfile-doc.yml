---
version: '3'

tasks:
  html:
    deps:
      - :npm:install:typedoc
    desc: Generate TypeDoc HTML documentation
    cmds:
      - typedoc src/ --exclude "**/*.spec.ts" --out build/docs

  json:
    deps:
      - :npm:install:typedoc
    desc: Generate TypeDoc JSON documentation
    cmds:
      - typedoc src/ --exclude "**/*.spec.ts" --json build/docs/typedoc.json

  open:
    deps:
      - html
      - :npm:install:open-cli
    cmds:
      - open-cli build/docs/index.html
